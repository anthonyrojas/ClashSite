    <div id="bannerInner">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $.getJSON('http://localhost:5000/files/media/home')
            .done(function(data){
                var i = 0;
                $.each(data, function(key, val){
                    if(i==0){
                        $('#bannerInner').append('<img class="d-block w-100" alt="home page background" src="' + val.name + '">');
                    }
                    else{
                        $('#bannerInner').append('<img class="d-block w-100" alt="home page background" src="' + val.name + '">');
                    }
                    i += 1;
                });
            });
        });
    </script>
